<main style="margin-bottom: 65px;">
  <div class="container" style="margin-top: 65px;">
    <div class="row" style="margin:auto">
      <div class="alert alert-warning" style="width: 100%;" role="alert">
        <h4 class="alert-heading">Announcement!</h4>
        <table class="tg" >
          <tr>
            <th class="tg-l2oz">Tender START Date</th>
            <th class="tg-1wig">&nbsp;:&nbsp;01 Oktober 2018</th>
          </tr>
          <tr>
            <td class="tg-l2oz">Tender END Date</td>
            <td class="tg-1wig">&nbsp;:&nbsp;22 Oktober 2018</td>
          </tr>
          <tr>
            <td class="tg-l2oz">Tender RESULT Date</td>
            <td class="tg-1wig">&nbsp;:&nbsp;01 November 2018</td>
          </tr>
        </table>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-body">

            <!-- Grid row -->
            <div class="row">
              <div class=" col-md-12">
                <p>View and Select your plate number here</p>
              </div>
              <div class=" col-md-8">
                <div class="form-group">
                  <label for="exampleFormControlSelect1"></label>
                  <select class="form-control" id="selected" (change)="selectedType($event)">
                    <option value="1">Diamond</option>
                    <option value="2">Platinum</option>
                    <option value="3">Super Silver</option>
                    <option value="4">Silver</option>
                    <option value="5">Super Bronze</option>
                    <option value="6">Bronze</option>
                  </select>
                </div>
              </div>
              <!-- Grid column -->
              <div class="col-md-4">

                <div class="md-form">
                  <input type="search" [(ngModel)]="searchText" id="search" class="form-control" mdbInputDirective
                    [mdbValidate]="false">
                  <label for="search">Search Plate Number</label>
                </div>

              </div>
              <!-- Grid column -->

            </div>
            <!-- Grid row -->

            <!--Table-->
            <table class="table table-striped">
              <!--Table head-->
              <thead>
                <tr>
                  <th style="width:70%">Plate Number</th>
                  <th style="width:15%;text-align: center;">Price</th>
                  <th style="width:15%;text-align: center;">Action</th>
                </tr>
              </thead>
              <!--Table head-->

              <!--Table body-->
              <tbody>
                <tr *ngFor="let data of search()">
                  <td style="width:70%;font-weight: 900;text-align: start;padding-left: 5%">{{data.plateNum}}</td>
                  <td style="width:15%;text-align: center;font-weight: 900;">{{data.price}}</td>
                  <td style="width:15%;text-align: center;"><button mdbBtn color="indigo" size="sm" mdbWavesEffect type="button"
                      class="m-0" (click)="proceedBooking(data.plateNum)">Book Now</button></td>
                </tr>
              </tbody>
              <!--Table body-->
            </table>
            <!--Table-->

          </div>
        </div>
      </div>
    </div>
  </div>

</main>
